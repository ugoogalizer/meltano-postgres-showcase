version: 1
default_environment: dev
project_id: c7a2f447-8e1e-473e-a842-d06bc65e45bb
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
    config:
      host: 10.20.10.0
      user: postgres
      database: pinnacledb
    select:
    - ecart-customer.*
    - ecart-fact_order.*
    - ecart-productinfo.*
    - ecart-storeinfo.*
    metadata:
      ecart-customer:
        replication-method: INCREMENTAL
        replication-key: updatedtimestamp
        #table-key-properties: [custid]
      ecart-fact_order:
        replication-method: INCREMENTAL
        replication-key: purchasetimestamp
        #table-key-properties: [orderid]
      ecart-productinfo:
        replication-method: INCREMENTAL
        replication-key: updatedtimestamp
        #table-key-properties: [productid]
      ecart-storeinfo:
        replication-method: INCREMENTAL
        replication-key: updatedtimestamp
        #table-key-properties: [storeid]
      # '*':
      #   replication-method: INCREMENTAL
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-postgres.git
    config:
      host: 10.20.10.0
      database: lakedb
      flattening_enabled: false
      user: postgres
      default_target_schema: ecart_raw
      # primary_key_required: 'true'
  transformers:
  - name: dbt-postgres
    variant: dbt-labs
    pip_url: dbt-core~=1.3.0 dbt-postgres~=1.3.0
    config:
      host: 10.20.10.0
      user: meltano
      port: 5432
      dbname: lakedb
      schema: ecart_raw
