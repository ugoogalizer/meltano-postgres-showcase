version: 1
default_environment: dev
project_id: c7a2f447-8e1e-473e-a842-d06bc65e45bb
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
    config:
      host: 10.20.10.0
      user: postgres
      database: pinnacledb
    select:
    - ecart-customer.*
    - ecart-fact_order.*
    - ecart-productinfo.*
    - ecart-storeinfo.*
    metadata:
      ecart-customer:
        replication-method: INCREMENTAL
        replication-key: updatedtimestamp
      ecart-fact_order:
        replication-method: INCREMENTAL
        replication-key: purchasetimestamp
      ecart-productinfo:
        replication-method: INCREMENTAL
        replication-key: updatedtimestamp
      ecart-storeinfo:
        replication-method: INCREMENTAL
        replication-key: updatedtimestamp
      # '*':
      #   replication-method: INCREMENTAL
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-postgres.git
    config:
      host: 10.20.10.0
      database: lakedb
      flattening_enabled: false
      user: postgres
      default_target_schema: ecart_raw
